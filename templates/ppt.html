    }

      display: none
    }

      text-align: center;

    .frame {
      border-color: black;
      display: block;
      /* flex: content; */
      width: 100%;
      height: 1000px;
      margin-left: auto;
      margin-right: auto;
      /* width="1500px" height="1100px" frameborder="0"scrolling="no" */
    }

    .gif {
      position: absolute;
      top: 50px;
      right: 200px;
      width: 700px;
    }

    /* 淡入效果 */
    .effect {
      animation: fadeIn 1s;
    }

    /* 定義淡入效果 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <script>
    var pcaPlaying = true;
    window.onload = function () {
      gif = document.getElementById("ticketModal1");
      pca = document.getElementById("pca");
      vid = document.getElementById("vid");
      btn = document.getElementById("vidbtn");
      vid.addEventListener("play", function () {
        pcaPlaying = true;
        btn.innerHTML = "pause";
      })
      vid.addEventListener("pause", function () {
        pcaPlaying = false;
        btn.innerHTML = "play";
      })
    }
    // 打開 PCA 3D 圖
    function openGIF() {
      gif.style.display = "block";
      // 加入淡入效果
      gif.classList.add("effect");
      // 定義淡入效果結束後透明度狀況
      gif.style.opacity = 1;
      // 淡入效果結束同時把這個效果拿掉，這樣才有辦法再重現效果
      window.setTimeout(function () { gif.classList.remove("effect"); }, 1000)
    }
    // 打開 PCA 3D 圖
    function openPCA() {
      pca.style.display = "block";
      // 加入淡入效果
      pca.classList.add("effect");
      // 定義淡入效果結束後透明度狀況
      pca.style.opacity = 1;
      // 淡入效果結束同時把這個效果拿掉，這樣才有辦法再重現效果
      window.setTimeout(function () { pca.classList.remove("effect"); }, 1000)
      vid.play();
    }
    // 切換 PCA 3D 影片來源
    function swithPCA() {
      if (vid.src == 'https://nbaml.herokuapp.com/ClusterPCA.mp4') {
        // 加入淡入效果

        pca.classList.add("effect");
        // 淡入效果結束同時把這個效果拿掉，這樣才有辦法再重現效果
        window.setTimeout(function () { pca.classList.remove("effect"); }, 1000)
        vid.setAttribute('src', "ClassPCA.mp4");
        vid.play();
      } else {
        // 加入淡入效果
        pca.classList.add("effect");
        // 淡入效果結束同時把這個效果拿掉，這樣才有辦法再重現效果
        window.setTimeout(function () { pca.classList.remove("effect"); }, 1000)
        vid.setAttribute('src', "ClusterPCA.mp4");
        vid.play();
      }
    }
    function togglePause() {
      if (pcaPlaying == true) {
        vid.pause();
      } else {
        vid.play();
      }
    }
  </script>
